<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScribeAI - Modern AI Transcription</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#710096", // Electric Purple
              accent: "#5EC5D4",  // Electric Cyan
              dark: {
                bg: "#0A0A0A",     // Deep Black
                card: "#18181B",   // Zinc-900 equivalent for cards
                border: "#27272A", // Zinc-800 equivalent for borders
                text: "#FAFAFA",   // Zinc-50
                muted: "#A1A1AA",  // Zinc-400
                panel: "#121212",  // Alternate dark surface
              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            boxShadow: {
              'premium': '0 25px 50px -12px rgba(113, 0, 150, 0.15)',
              'glow': '0 0 20px rgba(113, 0, 150, 0.3)',
            }
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react/": "https://esm.sh/react@^19.2.3/",

          "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
          "react-markdown": "https://esm.sh/react-markdown@9.0.1",
          "docx": "https://esm.sh/docx@8.5.0"
        }
      }
    </script>
    <link rel="preconnect" href="https://accounts.google.com">
    <link rel="preconnect" href="https://apis.google.com">
    <link rel="dns-prefetch" href="https://accounts.google.com">
